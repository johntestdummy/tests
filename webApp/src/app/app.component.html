<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Search Twitter</h1>
      <p class="lead text-muted">Type some text and get the last 10 tweets containing your search term. Easy as it goes...</p>
      <div class="row justify-content-center pt-4">
        <div class="col-6">
          <form>
            <div class="form-group">
              <input type="text" [(ngModel)]="search.query" class="form-control" name="searchTermInput" id="searchTermInput" aria-describedby="searchTerm" placeholder="search twitter..">
              <small *ngIf="error"  id="searchTerm" class="form-text text-muted alert-danger">There has been an error. Please check the text and try again!</small>

            </div>
            <button type="button" class="btn btn-primary" (click)="searchTwitter()">Search</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        <div *ngFor="let item of search.results" class="col-md-4">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <p class="card-text">{{item.Text}}</p>
              <div class="d-flex justify-content-between align-items-center">
                 <small class="text-muted">{{item.Author}}</small>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
